<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prophesy Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Upcoming Prophecies</h1>
    <ul class="space-y-4">
      {% for item in prophecies %}
        <li class="p-4 bg-white rounded shadow">{{ item }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
